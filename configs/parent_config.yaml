robots:
  robot_one:
    visualize_contact: true
    namespace: "robot"
    control_topic: control
    joint_state_target_topic: joint_commands
    joint_state_target_topic_frequency: 50
    joint_properties: # the joints should be in alphabetical order
      left_wheel_steering_joint:
        kp: 30
        kv: 30
        # stiffness: 10.0
        # damping: 5.0
        # armature: 0.0
        # force_range: [-1000.0, 1000.0]
        command: position
      rear_left_wheel_joint:
        kp: 50
        kv: 50
        # stiffness: 10.0
        # damping: 5.0
        # armature: 0.0
        # force_range: [-1000.0, 1000.0]
        command: velocity
      rear_right_wheel_joint:
        kp: 50
        kv: 50
        # stiffness: 10.0
        # damping: 50.0
        # armature: 0.0
        # force_range: [-1000.0, 1000.0]
        command: velocity
      right_wheel_steering_joint:
        kp: 30
        kv: 30
        # stiffness: 10.0
        # damping: 5.0
        # armature: 0.0
        # force_range: [-1000.0, 1000.0]
        command: position

    morph:
      path: "/home/vybhav/Desktop/newest_genesis/ackerman.urdf"
      pos: [0.0, 0.0, 0.0]
      euler: [0.0, 0.0, 0.0]
      quat: null
      visualization: true
      collision: true
      requires_jac_and_IK: true
      scale: 1.0
      convexify: null
      recompute_inertia: false
      fixed: false
      prioritize_urdf_material: false
      merge_fixed_links: false
      links_to_keep: [lidar_link,camera_link,laser_link]
      
      # type: drone
      # file: "drone.urdf"
      # scale: 1.0
      # pos: [0.0, 0.0, 0.0]
      # euler: [0.0, 0.0, 0.0]
