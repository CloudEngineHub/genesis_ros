scene:
  n_envs: 1
  sim:
    dt: 0.05
    substeps: 1
    substeps_local: null
    gravity: [0.0, 0.0, -9.81]
    floor_height: 0.0
    requires_grad: false

  tool_config:
    dt: 0.01
    floor_height: 0.0

  show_Viewer: true

  profiling_options:
    show_FPS: false
    FPS_tracker_alpha: 0.9

  viewer_config:
    res: null
    run_in_thread: false
    refresh_rate: 60
    max_FPS: 60
    camera_pos: [3.5, 0.5, 2.5]
    camera_lookat: [0.0, 0.0, 0.5]
    camera_up: [0.0, 0.0, 1.0]
    camera_fov: 40
    enable_interaction: false

  vis_config:
    show_world_frame: false
    world_frame_size: 1.0
    show_link_frame: false
    link_frame_size: 0.2
    show_cameras: false
    shadow: false
    plane_reflection: false
    env_separate_rigid: false
    background_color: [0.04, 0.08, 0.12]
    ambient_light: [0.1, 0.1, 0.1]
    visualize_mpm_boundary: false
    visualize_sph_boundary: false
    visualize_pbd_boundary: false
    segmentation_level: "link"
    render_particle_as: "sphere"
    particle_size_scale: 1.0
    contact_force_scale: 0.01
    n_support_neighbors: 12
    n_rendered_envs: null
    rendered_envs_idx: null
    lights:
      - type: directional
        dir: [-1, -1, -1]
        color: [1.0, 1.0, 1.0]
        intensity: 5.0

  rigid_config:
    dt: null
    gravity: null
    enable_collision: true
    enable_joint_limit: true
    enable_self_collision: false
    enable_adjacent_collision: false
    disable_constraint: false
    max_collision_pairs: 300
    integrator: 1
    IK_max_targets: 6
    batch_links_info: false
    batch_joints_info: false
    batch_dofs_info: false
    constraint_solver: 1
    iterations: 50
    tolerance: 1e-8
    ls_iterations: 50
    ls_tolerance: 0.01
    sparse_solve: false
    contact_resolve_time: null
    # constraint_timeconst: 
    use_contact_island: false
    box_box_detection: false
    use_hibernation: false
    hibernation_thresh_vel: 0.001
    hibernation_thresh_acc: 0.01
    max_dynamic_constraints: 8
    enable_multi_contact: true
    enable_mujoco_compatibility: false
    use_gjk_collision: false

  avatar_config:
    dt: null
    enable_collision: false
    enable_self_collision: false
    enable_adjacent_collision: false
    max_collision_pairs: 300
    IK_max_targets: 6
    max_dynamic_constraints: 8

  mpm_config:
    dt: null
    gravity: null
    particle_size: null
    grid_density: 64
    enable_CPIC: false
    lower_bound: [-1.0, -1.0, 0.0]
    upper_bound: [1.0, 1.0, 1.0]
    use_sparse_grid: false
    leaf_block_size: 8

  sph_config:
    dt: null
    gravity: null
    particle_size: 0.02
    pressure_solver: "WCSPH"
    lower_bound: [-100.0, -100.0, 0.0]
    upper_bound: [100.0, 100.0, 100.0]
    hash_grid_res: null
    hash_grid_cell_size: null
    max_divergence_error: 0.1
    max_density_error_percent: 0.05
    max_divergence_solver_iterations: 100
    max_density_solver_iterations: 100

  pbd_config:
    dt: null
    gravity: null
    max_stretch_solver_iterations: 4
    max_bending_solver_iterations: 1
    max_volume_solver_iterations: 1
    max_density_solver_iterations: 1
    max_viscosity_solver_iterations: 1
    particle_size: 0.01
    hash_grid_res: null
    hash_grid_cell_size: null
    lower_bound: [-100.0, -100.0, 0.0]
    upper_bound: [100.0, 100.0, 100.0]

  fem_config:
    dt: null
    gravity: null
    damping: 0.0
    floor_height: 0
    use_implicit_solver: false
    n_newton_iterations: 1
    n_pcg_iterations: 500
    n_linesearch_iterations: 0
    newton_dx_threshold: 1e-6
    pcg_threshold: 1e-6
    linesearch_c: 1e-4
    linesearch_tau: 0.5
    damping_alpha: 0.5
    damping_beta: 0.0005

  sf_config:
    dt: null
    res: 128
    solver_iters: 500
    decay: 0.99
    T_low: 1.0
    T_high: 0.0
    inlet_pos: [1, 0.0, 0.0]
    inlet_vel: [0, 0, 1]
    inlet_quat: [1, 0, 0, 0]
    inlet_s: 400.0

  coupler_config:
    type: "legacy"
    legacy:
      rigid_mpm: true
      rigid_sph: true
      rigid_pbd: true
      rigid_fem: true
      mpm_sph: true
      mpm_pbd: true
      fem_mpm: true
      fem_sph: true
    sap:
      n_sap_iterations: 5
      n_pcg_iterations: 100
      n_linesearch_iterations: 10
      sap_convergence_atol: 1e-6
      sap_convergence_rtol: 1e-5
      sap_taud: 0.1
      sap_beta: 1.0
      sap_sigma: 1e-3
      pcg_threshold: 1e-6
      linesearch_ftol: 1e-6
      linesearch_max_step_size: 1.5
      hydroelastic_stiffness: 1e8
      point_contact_stiffness: 1e8
      fem_floor_type: "tet"
      fem_self_tet: true

  # renderer_config:
  #   device_index: 0
  #   logging_level: "warning"
  #   state_limit: 33554432
  #   tracing_depth: 32
  #   rr_depth: 0
