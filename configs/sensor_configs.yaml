  # # ----------------------------
  # # SECTIONAL LIDAR
  # # ----------------------------
  - name: sectional_lidar
    general_sensor_options:
      sensor_type: sectional_lidar  
      delay: 0.0
      update_ground_truth_only: false
      draw_debug: false
    ros_options:
      frame_id: lidar_link
      frequency: 5.0
      topic: sectional_lidar_topic
      qos_history: keep_last
      qos_depth: 10
      qos_reliability: reliable
      qos_durability: volatile  
    rigid_options:
      link: lidar_link
      pos_offset: [0.1, 0.0, 0.3]
      euler_offset: [0.0, 0.0, 0.0]
    depth_camera_pattern:
      res: [256.0, 256.0]
      fov_horizontal: 90.0
      fov_vertical: 60.0
    min_range: 0.5
    max_range: 10.0
    draw_point_radius: 0.02
    return_points_in_world_frame: false
    add_noise: false
    noise_mean: 0.0
    noise_std: 0.01

  # # ----------------------------
  # # 3D LIDAR
  # # ----------------------------
  - name: lidar
    general_sensor_options:
      sensor_type: lidar
      delay: 0.0
      update_ground_truth_only: false
      draw_debug: false
    ros_options:
      frame_id: lidar_link
      frequency: 10.0
      topic: lidar_topic
      qos_history: keep_last
      qos_depth: 10
      qos_reliability: reliable
      qos_durability: volatile  
    rigid_options:
      link: lidar_link
      pos_offset: [0.0, 0.0, 0.5]
      euler_offset: [0.0, 0.0, 0.0]
    spherical_pattern:
      fov: [360.0, 30.0]
      n_points: [64, 128]
    min_range: 0.3
    max_range: 100.0
    draw_point_radius: 0.03
    ray_start_color: [0.5, 0.5, 1.0, 1.0]
    ray_hit_color: [1.0, 0.0, 0.0, 1.0]
    return_points_in_world_frame: false
    add_noise: false
    noise_mean: 0.0
    noise_std: 0.01

  # # ----------------------------
  # # LASER SCAN
  # # ----------------------------
  - name: laser_scan
    general_sensor_options:
      sensor_type: laser_scan
      delay: 0.0
      update_ground_truth_only: false
      draw_debug: false
    ros_options:
      frame_id: lidar_link
      frequency: 20.0
      topic: laser_scan_topic
      qos_history: keep_last
      qos_depth: 10
      qos_reliability: reliable
      qos_durability: volatile  
    rigid_options:
      link: lidar_link
      pos_offset: [0.0, 0.0, 0.1]
      euler_offset: [0.0, 0.0, 0.0]
    spherical_pattern:
      fov: [360.0, 1.0]
      n_points: [720, 1]
    min_range: 0.3
    max_range: 50.0
    return_points_in_world_frame: false
    add_noise: false
    noise_mean: 0.0
    noise_std: 0.01

  # # ----------------------------
  # # IMU
  # # ----------------------------
  - name: imu
    general_sensor_options:
      sensor_type: imu
      delay: 0.0
      update_ground_truth_only: false
      draw_debug: true
    ros_options:
      frame_id: base_link
      frequency: 100.0
      topic: imu_topic
      qos_history: keep_last
      qos_depth: 10
      qos_reliability: reliable
      qos_durability: volatile  
    rigid_options:
      link: base_link
      pos_offset: [0.0, 0.0, 0.1]
      euler_offset: [0.0, 0.0, 0.0]
    noisy_options:
      resolution: [] # Will be populated by specific field if needed
      bias: []
      noise: []
      random_walk: []
      jitter: 0.0
      interpolate: false
    acc_resolution: 0.0001
    acc_cross_axis_coupling: [0.01, 0.01, 0.01] # From acc_axes_skew
    acc_bias: [0.01, -0.02, 0.005]
    acc_noise: [0.001, 0.001, 0.001]
    acc_random_walk: [0.0001, 0.0001, 0.0001]
    gyro_resolution: 0.0001
    gyro_cross_axis_coupling: [0.02, 0.02, 0.02] # From gyro_axes_skew (broadcasted)
    gyro_bias: [0.001, 0.001, -0.001]
    gyro_noise: [0.0005, 0.0005, 0.0005]
    gyro_random_walk: [0.00005, 0.00005, 0.00005]
    debug_acc_color: [0.0, 1.0, 1.0, 0.5]
    debug_acc_scale: 0.01
    debug_gyro_color: [1.0, 1.0, 0.0, 0.5]
    debug_gyro_scale: 0.01

  # # ----------------------------
  # # CONTACT FORCE SENSOR
  # # ----------------------------
  - name: contact_force
    general_sensor_options:
      sensor_type: contact_force
      delay: 0.0
      update_ground_truth_only: false
      draw_debug: true
    ros_options:
      frame_id: base_link
      frequency: 20.0
      topic: robot_one/contact_force
      qos_history: keep_last
      qos_depth: 10
      qos_reliability: reliable
      qos_durability: volatile
    rigid_options:
      link: base_link
      pos_offset: [0.0, 0.0, 0.1]
      euler_offset: [0.0, 0.0, 0.0]
    noisy_options:
      resolution: []
      bias: []
      noise: []
      random_walk: []
      jitter: 0.0
      interpolate: false
    min_force: [0.05, 0.05, 0.05]
    max_force: [100.0, 100.0, 100.0]
    debug_color: [1.0, 0.0, 1.0, 0.5]
    debug_scale: 0.01

  # # ----------------------------
  # # CONTACT SENSOR
  # # ----------------------------
  - name: contact
    general_sensor_options:
      sensor_type: contact
      delay: 0.0
      update_ground_truth_only: false
      draw_debug: true
    ros_options:
      frame_id: base_link
      frequency: 20.0
      topic: robot_one/contact
      qos_history: keep_last
      qos_depth: 10
      qos_reliability: reliable
      qos_durability: volatile
    rigid_options:
      link: base_link
      pos_offset: [0.0, 0.0, 0.1]
      euler_offset: [0.0, 0.0, 0.0]
    noisy_options:
      resolution: []
      bias: []
      noise: []
      random_walk: []
      jitter: 0.0
      interpolate: false
    debug_sphere_radius: 0.01 # From debug_scale
    debug_color: [1.0, 0.0, 1.0, 0.5]