sensors:
  # ----------------------------
  # CAMERA (RGB, Depth, etc.)
  # ----------------------------
  - name: front_cam
    general_sensor_options:
      sensor_type: cam
      delay: 0.0
      update_ground_truth_only: false
      draw_debug: false
    ros_options:
      frame_id: lidar_link
      frequency: 50.0
      qos_history: keep_last
      qos_depth: 10
      qos_reliability: reliable
      qos_durability: volatile
    rigid_options:
      link: lidar_link
      pos_offset: [0.0, 0.0, 0.0]
      euler_offset: [90.0, 0.0, -90.0]
    camera_types: [rgb, depth, segmentation, normal]
    res: [640, 480]
    fov: 30.0
    near: 0.05
    far: 10.0
    aperture: 2.8
    denoise: true
    spp: 256
    model: pinhole
    focus_dist: 0.0
    gui: false
    add_noise: false
    noise_mean: 0.0
    noise_std: 0.01

