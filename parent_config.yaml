  object_one:
    name: object_one
    morph:
      path: "/home/vybhav/Desktop/newest_genesis/box.urdf"
      pos: [5.0, 0.0, 0.0]
      euler: [0.0, 0.0, 0.0]
      fixed: true

robots:
  robot_one:
    visualize_contact: false
    namespace: "robot"
    control_topic: control
    joint_state_target_topic: joint_commands
    joint_state_target_topic_frequency: 50
    joint_properties: # the joints should be in alphabetical order
      left_wheel_steering_joint:
        kp: 30
        kv: 30
        command: position
      rear_left_wheel_joint:
        kp: 50
        kv: 50
        command: velocity
      rear_right_wheel_joint:
        kp: 50
        kv: 50
        command: velocity
      right_wheel_steering_joint:
        kp: 30
        kv: 30
        command: position



    morph:
      path: "/home/vybhav/Desktop/newest_genesis/ackerman.urdf"
      pos: [0.0, 0.0, 0.0]
      euler: [0.0, 0.0, 0.0]
      quat: null
      visualization: true
      collision: true
      requires_jac_and_IK: true
      scale: 1.0
      convexify: null
      recompute_inertia: false
      fixed: false
      prioritize_urdf_material: false
      merge_fixed_links: false
      links_to_keep: [lidar_link,camera_link,laser_link]

    material:
      type: rigid
      rho: 200.0
      friction: null
      needs_coup: true
      coup_friction: 0.1
      coup_softness: 0.002
      coup_restitution: 0.0
      sdf_cell_size: 0.005
      sdf_min_res: 32
      sdf_max_res: 128
      gravity_compensation: 0

