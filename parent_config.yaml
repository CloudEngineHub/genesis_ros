      metallic_texture: null
      normal_texture: null
      emissive_texture: null
      default_roughness: 1.0
      vis_mode: null
      smooth: true
      double_sided: null
      beam_angle: 180
      normal_diff_clamp: 180
      recon_backend: splashsurf
      generate_foam: false
      foam_options: null
      diffuse_texture: null
      specular_trans: 0.0
